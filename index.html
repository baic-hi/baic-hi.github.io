<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>early</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- 空白 · 进入 -->
  <div class="spacer"></div>

  <!-- 单图段落（情绪起始） -->
  <section class="section">
    <img src="images/early/01.jpg" class="image-large offset-left">
  </section>

  <!-- 空白 -->
  <div class="spacer"></div>

  <!-- 图 + 文（像展签 / 日记） -->
  <section class="section">
    <img src="images/early/02.jpg" class="image-medium offset-right">
    <p class="note">
      早期的一些影像。<br>
      没有明确方向，只是记录。
    </p>
  </section>

  <!-- 大空白（非常重要） -->
  <div class="spacer large"></div>

  <!-- 双图关系（错位） -->
  <section class="section double">
    <img src="images/early/02.jpg" class="image-small">
    <img src="images/early/03.jpg" class="image-small">
  </section>

  <!-- 空白 · 结束 -->
  <div class="spacer"></div>

</body>
</html>

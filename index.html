<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>Personal Archive</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- 第一张图片（放大） -->
    <section class="block">
      <img class="img-large" src="images/early/01.jpg" alt="">

    <!-- 中间文字 -->

      欢&nbsp;&nbsp;&nbsp;&nbsp;迎&nbsp;&nbsp;&nbsp;&nbsp;光&nbsp;&nbsp;&nbsp;&nbsp;临

<section class="page-two">

    <img src="images/early/03.jpg">

<!-- 第三页：三张图片并排 -->
<section class="page-three">

    <img src="images/early/05.jpg" alt="">
    <img src="images/early/06.jpg" alt="">

  </main>
